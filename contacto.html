<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>ProGuitar - Tu Tienda de Guitarras</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="h1"><a href="index.html">Pro-Guitar</a></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carro.html">Carro</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
        <footer class="footer">
            <p>&copy; 2025 ProGuitar. Todos los derechos reservados.</p>
            <p>Desarrollado con <span class="heart"></span> por Daniel Hernández Norambuena</p>         
        </footer>
    </main>
